<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
    />
  </head>

  <body>
    <!-- insert h1, p+img etc. -->

    <h2>Login to our website</h2>

    <p>
      <img src="images/user.jpg" alt="User" />
    </p>

    <form>
      <label for="email">*Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      />
      <br />

      <!-- insert password -->

      <input type="checkbox" name="remember" id="remember" checked />

      <label for="remember">Remember me?</label>
    </form>

    <div class="pixeltab-host" id="html01-04-03"></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
  </body>
</html>
