<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email/tel</title>

    <link
      rel="stylesheet"
      href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
    />
  </head>

  <body>
    <form>
      <button type="submit">Trimite</button>

      <input type="text" name="name" placeholder="Nume" required="true" />

      <input type="text" name="surname" placeholder="Prenume" required="true" />

      <input
        type="text"
        name="username"
        placeholder="Nume de utilizator"
        minlength="3"
        maxlength="25"
      />

      <input
        type="email"
        name="email"
        placeholder="email@email.com"
        required="true"
      />

      <input type="tel" name="phone" required="true" />
    </form>

    <div class="pixeltab-host" id="html01-03-02"></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
  </body>
</html>
