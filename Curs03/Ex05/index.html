<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
    />
  </head>

  <body>
    <form>
      <label for="email">Email: *</label>
      <input
        type="email"
        name="email"
        placeholder="Email"
        id="email"
        required
      />
      <br />

      <label for="password">Password: *</label>

      <input
        type="password"
        name="password"
        placeholder="Password"
        id="password"
        required
      />

      <br />

      <label for="remember">Remember me?</label>

      <input type="checkbox" name="remember" id="remember" required />

      <br />
      <br />

      <button type="submit">Trimite</button>
    </form>

    <div class="pixeltab-host" id="html01-03-05"></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
  </body>
</html>
