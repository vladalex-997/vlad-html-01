<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkboxes</title>

    <link
      rel="stylesheet"
      href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
    />
  </head>

  <body>
    <h1>Lista mea de cumparaturi</h1>
    <form>
      <h3>Carrefour</h3>
      <ul>
        <li>
          <label for="struguri">Struguri</label>
          <input type="checkbox" name="struguri" id="struguri" />
        </li>
        <li>
          <label for="detergent">Detergent</label>
          <input type="checkbox" name="detergent" id="detergent" />
        </li>
        <li>
          <label for="sapun">Sapun</label>
          <input type="checkbox" name="sapun" id="sapun" />
        </li>
      </ul>
    </form>

    <form>
      <h3>Kaufland</h3>

      <ul>
        <li>
          <label for="ciocolata">Ciocolata</label>

          <input type="checkbox" name="ciocolata" id="ciocolata" />
        </li>

        <li>
          <label for="orez">Orez</label>

          <input type="checkbox" name="orez" id="orez" />
        </li>

        <li>
          <label for="banane">Banane</label>

          <input type="checkbox" name="banane" id="banane" />
        </li>
      </ul>
    </form>

    <br />
    <br />

    <form>
      <h3>Lidl</h3>

      <ul>
        <li>
          <label for="mere">Mere</label>

          <input type="checkbox" name="mere" id="mere" />
        </li>

        <li>
          <label for="pere">Pere</label>

          <input type="checkbox" name="pere" id="pere" />
        </li>

        <li>
          <label for="mure">Mure</label>

          <input type="checkbox" name="mure" id="mure" />
        </li>
      </ul>
    </form>

    <div class="pixeltab-host" id="html01-03-04"></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
  </body>
</html>
