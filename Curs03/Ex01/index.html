<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>

    <link
      rel="stylesheet"
      href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
    />
  </head>

  <body>
    <h1>Formularul meu:</h1>
    <form>
      <h5>Detalii principale</h5>
      <input name="name" placeholder="Nume" />

      <br />

      <input type="text" name="nickname" placeholder="Porecla" />
      <br />

      <input
        type="text"
        name="phone-brand"
        placeholder="Marca telefon"
        minlength="2"
        maxlength="30"
        value="iPhone"
      />
      <br />

      <input name="surname" placeholder="Prenume" />

      <br />

      <input
        type="text"
        name="car-brand"
        placeholder="Marca auto"
        minlength="4"
        maxlength="10"
        value="Skoda"
      />

      <br />

      <input type="text" name="pet-name" placeholder="Nume animal" />

      <br />

      <input type="text" name="phone-number" placeholder="Numar telefon" />

      <br />

      <input type="text" name="friend-name" placeholder="Nume prieten" />

      <br />

      <input type="text" name="friend-surname" placeholder="Prenume prieten" />

      <br />
      <br />

      <button type="submit">Trimite</button>

      <div class="pixeltab-host" id="html01-03-01"></div>
      <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
    </form>
  </body>
</html>
