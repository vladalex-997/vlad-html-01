<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea</title>

    <link
      rel="stylesheet"
      href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
    />
  </head>

  <body>
    <form>
      <label for="name">*Name:</label>
      <input
        type="text"
        name="name"
        minlength="5"
        maxlength="30"
        required
        id="name"
        placeholder="Nume"
      />

      <label for="surname">*Surname:</label>
      <input
        type="text"
        name="surname"
        minlength="5"
        maxlength="30"
        required
        id="surname"
        placeholder="Prenume"
      />

      <label for="message">* Message:</label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="4"
        required
        placeholder="Mesaj"
      ></textarea>

      <label for="details">* Details:</label>
      <textarea
        name="details"
        id="details"
        cols="30"
        rows="8"
        required
        placeholder="Detalii"
      ></textarea>

      <button type="submit" name="submit" title="Submit">Submit</button>
    </form>

    <div class="pixeltab-host" id="html01-03-09"></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
  </body>
</html>
