<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea</title>

    <link
      rel="stylesheet"
      href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
    />
  </head>

  <body>
    <form>
      <label for="message">* Message:</label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="4"
        required
        placeholder="Mesaj"
      ></textarea>
    </form>

    <div class="pixeltab-host" id="html01-03-09"></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
  </body>
</html>
