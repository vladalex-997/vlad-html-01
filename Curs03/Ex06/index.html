<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio boxes</title>

    <link
      rel="stylesheet"
      href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
    />
  </head>

  <body>
    <h1>Animalele mele preferate</h1>
    <form>
      <h3>Pasari</h3>
      <ul>
        <li>
          <input type="radio" name="pasari" id="uliu" value="Uliu" />
          <label for="uliu">Uliu</label>
        </li>
        <li>
          <input type="radio" name="pasari" id="bufnita" value="Bufnita" />
          <label for="bufnita">Bufnita</label>
        </li>
        <li>
          <input type="radio" name="pasari" id="lebada" value="Lebada" />
          <label for="lebada">Lebada</label>
        </li>
      </ul>
    </form>

    <form>
      <h3>Pesti</h3>

      <ul>
        <li>
          <input type="radio" name="pesti" id="ton" value="ton" />

          <label for="ton">Ton</label>
        </li>
        <li>
          <input type="radio" name="pesti" id="crap" value="crap" />

          <label for="crap">Crap</label>
        </li>
        <li>
          <input type="radio" name="pesti" id="pastrav" value="pastrav" />

          <label for="pastrav">Pastrav</label>
        </li>
      </ul>

      <button type="submit">Trimite</button>
    </form>

    <br />
    <br />

    <form>
      <h3>Animale</h3>

      <ul>
        <li>
          <input type="radio" name="animale" id="capibara" value="capibara" />

          <label for="capibara">Capibara</label>
        </li>
        <li>
          <input type="radio" name="animale" id="chincilla" value="chincilla" />

          <label for="chincilla">Chincilla</label>
        </li>
        <li>
          <input type="radio" name="animale" id="pisica" value="pisica" />

          <label for="pisica">Pisica</label>
        </li>
      </ul>
    </form>

    <div class="pixeltab-host" id="html01-03-06"></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
  </body>
</html>
